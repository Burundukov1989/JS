<!DOCTYPE html>

<html>
    <head>
        <title>move_image</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>


    <img id=BALL alt="тяни!" src="ball3.png">



<script>

"use strict";

    var newBall=document.getElementById('BALL'); 
    newBall.onmousedown = function(move)

{
    var coords = getCoords(newBall);
    var shiftX = move.pageX - coords.left;
    var shiftY = move.pageY - coords.top;
     
    newBall.style.position = 'absolute';
    moveAt(move);
    document.body.appendChild(newBall);
    newBall.style.zIndex = 1;


function     moveAt(move)
{
    newBall.style.left = move.pageX - shiftX + 'px';
    newBall.style.top = move.pageY - shiftY + 'px';    
} 

document.onmousemove = function(move){moveAt(move)};

    newBall.onmouseup = function() {document.onmousemove = null;
                                     newBall.onmouseup = null;};

newBall.ondragstart = function() {return false};

function getCoords(elem)
{
var box = elem.getBoundingClientRect();
return {top: box.top + pageYOffset,
        left: box.left + pageXOffset};
}

}

</script>
    </body>
</html>
