<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <script src="HashStorage.js" type="text/javascript"></script>
    <title>drinks</title>
   

    <style>
      input {min-width: 300px;
             margin: 5px;}
    </style>
</head>

<body>

    <div>
        <input type="button" id="btn1" onclick="add()" value="Ввод информации о напитке"> <br>
        <input type="button" id="btn2" onclick="get()" value="Получение информации о напитке"> <br>
        <input type="button" id="btn3" onclick="del()" value="Удаление информации о напитке"> <br>
        <input type="button" id="btn4" onclick="key()" value="Перечень всех напитков"> <br>
    </div>
    <div id=ICont></div>
  
      <script src="HashStorage.js" type="text/javascript"> </script>
      <script>
 
        function add() {
            var name = prompt("Введите название напитка:"),
                alcRequest = (confirm("Алкогольный напиток:") === true) ? 'Да' : 'Нет',
                receptRequest = prompt("Введите рецепт напитка:");
            DrinkStorage.addValue(name, alcRequest, receptRequest);
        }
        function get() {
            var name = prompt("Введите название напитка:"),
                bet = DrinkStorage.getValue(name);
            if (bet) {
                console.log("Название напитка: " + name + " Алкогольный: " + bet['alcohol'] + " Рецепт приготовления: " + bet['recipe']);
                insertText("Название напитка: " + name + "<br> Алкогольный: " + bet['alcohol'] + "<br> Рецепт приготовления: " + bet['recipe']);
            }
            if (!bet) { console.log("Рецепт напитка не найден"); 
                   insertText("Рецепт напитка не найден"); };
        }
        function del() {
            var name = prompt("Введите название напитка:"),
                bet = DrinkStorage.deleteValue(name);
            if (bet) {
                console.log("Напиток " + name + " удален из базы!");
                insertText("Напиток " + name + " удален из базы!");
            }
            if (!bet) { console.log("Напиток " + name + "  в базе не найден!"); 
                    insertText("Напиток " + name + "  в базе не найден!");};
        }
        function key() {
            console.log(DrinkStorage.getKeys());
            insertText(DrinkStorage.getKeys());
        }
        
        function insertText(Text) 
        {  
        var contElem=document.getElementById('ICont');
        contElem.innerHTML=`${Text}`;
        }

    </script>
</body>

</html>
